<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>H2 Web Designs+</title>
  <meta name="description" content="H2 Web Designs+ Website">
  <meta name="author" content="Jeni Hales">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="'media stylesheet" href="styles/larger.css">
  <link rel="icon" href="images/favicon.ico">
  <meta property="og:url" content="https://hal22036.github.io/H2WD/">
  <meta property="og:title" content="H2 Web Design main page">
  <meta property="og:type" content="website">
  <meta property="og:image" content="images/2H Logo.png">
</head>
<body>    
  <nav> 
    <div class="menu">
      <a id="nav-home" href="index.html" target="_blank">Home</a>
    </div>       
  </nav>
    <header>
    <img id='logo' src="images/Logo.png" alt="logo" loading="lazy" width="100" height="100">
    <h1>"Small businesses have big business needs!"</h1>
    </header>
    <main id="contact-grid"> 
        <h1 id="joinus">Contact Us Today for a Free Quote!</h1>
        <form method='get' action="thankyou.html">
        <fieldset>
            <legend class="legend">Applicant Information</legend>
            <label class="top">First Name*<input type="text" name="fname" placeholder="First Name" required></label>
            <label class="top">Last Name*<input type="text" name="lname" placeholder="Last Name" required></label>
            <label class="top">Title<input type="text" name="title" pattern="[a-zA-Z\-\s]{7,}" placeholder="Business Position"></label>
            
            <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label class="top">Contact Phone Number<input type="tel" name="phone" placeholder="1235551234 or 123-555-1234" required></label>
            <label class="top">Business Name<input type="text" name="fname" placeholder="My Business" required></label>
            
        </fieldset>

        <fieldset>
            <legend class="description">Business Description</legend>
            <label><textarea id="business" placeholder="Describe your business"></textarea></label>
        </fieldset>
        <fieldset>
          <legend class="needs">What Services are you looking for?</legend>
          <label><textarea id="business" placeholder="Website(s), page(s), what you would like it to do..."></textarea></label>
      </fieldset>
        <input type="submit" value="Request Free Quote" class="submitBtn">
        
    </form>    
    </main>
  <footer>
    <p>H2 Web Designs+</p>
    <p>h2webdesigns@gmail.com</p>
    <div id="social"> 
      <a href="https://www.facebook.com/H2WebDesigns" target="_blank">
          <img src="images/facebook.webp" alt="fb icon" width="64" height="64">
        </a>
  </div>
  </footer>        
</body>
</html>
